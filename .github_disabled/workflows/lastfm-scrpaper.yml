name: Daily API Scraper

on:
  schedule:
    # 한국 시간 기준 매일 오전 0시 40분 실행 (UTC 15:40)
    - cron: '40 15 * * *'
  workflow_dispatch: # 테스트용 수동 버튼

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 사용 중인 Node 버전에 맞게 수정하세요

      - name: Install Dependencies
        # typescript를 바로 실행하기 위해 tsx 패키지를 설치합니다.
        run: npm install axios firebase-admin typescript tsx

      - name: Run Scraper Script
        # Vercel이 아닌 여기서 코드가 돕니다! (시간제한 6시간)
        run: npx tsx scripts/scraper.ts 
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
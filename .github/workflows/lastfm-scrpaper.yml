name: Daily API Scraper Trigger

on:
  schedule:
    # 한국 시간 기준 매일 오전 0시 40분 실행 (UTC 15:40)
    - cron: '40 15 * * *'
  workflow_dispatch: # 테스트용 수동 버튼

jobs:
  trigger_api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Scraper API
        run: |
          curl -X GET "https://onedayofmusic.com/api/cron/sync/scraper"